<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>ReGeXp finder</title>
  <link rel="stylesheet" href="assets/style.css">
  <link rel="stylesheet" href="assets/jquery-ui.css">
  <script type="text/javascript" src="assets/jquery.js"></script>
  <script type="text/javascript" src="assets/jquery-ui.js"></script>
  <script type="text/javascript" src="assets/migrate.js"></script>
  <script type="text/javascript" src="assets/autogrow.js"></script>
  <script type="text/javascript" src="assets/mresize.js"></script>
  <script type="text/javascript" src="assets/jquery.caret.min.js"></script>
  <script type="text/javascript" src="assets/script.js"></script>
</head>
<body>
<div id="heading-wrapper">
  <div id="heading">
    <div id="caption">
      <h1>RegEx <span>finder</span></h1>
    </div>
  </div>
</div>
<div id="center-wrapper">
  <div id="center">
    <div id="center-area">
      <div id="expression-area" class="section-area">
        <label for="regex">regulární výraz</label>
        <div id="input-box">
          <div id="before-input">/</div>
          <input id="regex" type="text" spellcheck="false">
          <div id="after-input"></div>
        </div>
      </div>
      <div id="matches-area" class="section-area">
        <div class="label">výskyty <span id="matches-count">0</span></div>
        <div id="matches-text"><div class="ender"></div></div>
      </div>
      <div id="content-area" class="section-area">
        <label for="text">prohledávaný text</label>
        <textarea id="text" cols="80" wrap="hard" spellcheck="false"></textarea>
      </div>
    </div>
    <div id="side-menu">
      <div class="menu-sec">
        <div class="menu-capt">otevřít ze zdroje</div>
        <div class="menu-cont">
          <div id="source-button">
            <div id="source-file">soubor</div>
            <div id="source-link">url</div>
          </div>
        </div>
      </div>
      <div class="menu-sec">
        <div class="menu-capt">flagy</div>
        <div class="menu-cont">           
		  <table>
            <tr>
              <td title="Globální vyhledávání - Najde všechny výskyty, místo pouze prvního">			
				 <label for="check-g">g</label>
				 <input type="checkbox" class="check" name="check-g" id="check-g" checked>
			  </td>
			  <td title="Ignorovat velikost písmen"> 
		        <label for="check-i">i</label>
			    <input type="checkbox" class="check" name="check-i" id="check-i">
			  </td>
			  <td title="Víceřádkově - Oddělovače /n a /r jsou v dokumentu chápány jako konce řádků. Namísto začátku a konce pouze celého vstupního řetězce/dokumentu. Podle toho se chovají znaky v regulázním výrazu (^ a $).">
			   <label for="check-m">m</label>
			   <input type="checkbox" class="check" name="check-m" id="check-m" checked>
			  </td>
			</tr>
			<tr>
			  <td title="Unicode - Zachází s řetězcem jako se sekvencí unikódových znaků">
			   <label for="check-u">u</label>
			   <input type="checkbox" class="check" name="check-u" id="check-u">
			  </td>
			  <td title="Lepivý">
				<label for="check-y">y</label>
		  	    <input type="checkbox" class="check" name="check-y" id="check-y">
              </td><td>
			  </td>
			</tr>
		  </table>
		</div>
      </div>
	  <div class="menu-sec" id="char-classes">
	    <div class="menu-capt">třídy znaků</div>
		<div class="menu-cont">
		  <table>
		    <tr>
			  <td>
				<button class="ui-button" title="Tečka - vybere jakýkoliv samotný znak">.</button>
			  </td>
			  <td>
			    <button class="ui-button" title="Vybere číslici, ekvivalentní [0-9]">\d</button>
			  </td>
			  <td>
			    <button class="ui-button" title="Vybere jakýkoliv znak, který není číslice. Ekvivalentní k [^0-9]">\d</button>
			  </td>
			  <td>
			    <button class="ui-button" title="Vybere základní alfanumerický znak. Ekvivalentní k [A-Za-z0-9_]">\w</button>
  			  </td>
			  <td>
			    <button class="ui-button" title="Vybere jakýkoliv znak, který není základní alfanumerický znak. Ekvivalentní k [^A-Za-z0-9_]">\W</button>
			  </td>
			  <td>
			    <button class="ui-button" title="Vybere bílý znak. Ekvivalentní k [ \f\n\r\t\v\u00a0\u1680\u180e\u2000-\u200a\u2028\u2029\u202f\u205f\u3000\ufeff].">\s</button>
			  </td>
			</tr>
			<tr>
			  <td>
				<button class="ui-button" title="Vybere jakýkoliv nebílý znak.">\S</button>  
			  </td>
			  <td>
				<button class="ui-button" title="Vybere horizontání tabulátor.">\t</button>
			  </td>
			  <td>
				<button class="ui-button" title="Vybere býlý znak návratu vozíku na začátek řádky">\r</button>
			  </td>
			  <td>
				<button class="ui-button" title="Vybere odřádkování">\n</button>
			  </td>
			  <td>
				<button class="ui-button" title="Vybere vertikální tabulátor">\v</button>
			  </td>
			  <td>
				<button class="ui-button" title="Vybaere znak pro podání papíru">\f</button>
			  </td>
			</tr>
			<tr>
			  <td>
				<button class="ui-button" title="Vybaere Backspace">[\b]</button>
			  </td>
			  <td>
			    <button class="ui-button" title="Vybaere nulu. Nenásledovavou žádným jiným číselným znakem">\0</button>
			  </td>
			  <td></td>
			  <td></td>
			  <td></td>
			  <td></td>
			</tr>
		  </table>
		</div>
	  </div>
      <div class="menu-sec" id="boundaries">
	    <div class="menu-capt">ohraničující znaky</div>
		<div class="menu-cont">
		  <table>
		    <tr>
			  <td>
			    <button class="ui-button quantifiable" title="Začátek vstupu. Pokud je nastaven flag \m bere začátky řádků.">^</button>    
			  </td>
			  <td>
			    <button class="ui-button quantifiable" title="Konec vstupu. Pokud je nastaven flag \m bere konce řádků.">$</button>
			  </td>
			  <td>
			    <button class="ui-button" title="Hranice mezi slovy.">\b</button>    
			  </td>
			  <td>
				<button class="ui-button" title="Vše co není hranice mezi slovy.">\B</button>
			  </td>
			</tr>
		  </table>
		</div>
	  </div>
		<div class="menu-sec" id="char-sets">
			<div class="menu-capt">sady znaků</div>
			<div class="menu-cont">
				<table>
					<tr>
						<td>
							<button class="ui-button" title="Sada znaků, výčet znaků, které se mohou na místě vyskytovat. Naříklad xyz.">[xyz]</button>
						</td>
						<td>
							<button class="ui-button" title="Rozsah znaků. V tomto případě znaky od a až do z.">[a-c]</button>
						</td>
						<td>
							<button class="ui-button" title="Sada znaků, která se na místě nemůže vyskytovat. Například xyz">[^xyz]</button>
						</td>
						<td>
							<button class="ui-button" title="Rozsah znaků, který se na místě nemůže vyskytovat.">[^a-z]</button>
						</td>
						<td>
							<button class="ui-button" title="Nebo. Vstup může platit na výraz před rourou, nebo za rourou">|</button>
						</td>
					</tr>
				</table>
			</div>
		</div>
		<div class="menu-sec" id="quantifers">
			<div class="menu-capt">kvantifikátory</div>
			<div class="menu-cont">
				<table>
					<tr>
						<td>
							<button class="ui-button quantifiable" title="Předchozí výraz se může vyskytovat libovolněkrát 0 - až nekonečněkrát">*</button>
						</td>
						<td>
							<button class="ui-button quantifiable" title="Předchozí výraz se může vyskytnout 1 - až nekonečněkrát">+</button>
						</td>
						<td>
							<button class="ui-button quantifiable" title="Předchozí výraz se může vyskytnout 0 - 1 krát">?</button>
						</td>
						<td>
							<button class="ui-button quantifiable" title="Předchozí výraz se může vyskytnout přesně n-krát">{n}</button>
						</td>
					</tr>
					<tr>
						<td>
							<button class="ui-button quantifiable" title="Předchozí výraz se může vyskytnout n-krát až nekonečněkrát">{n,}</button>
						</td>
						<td>
							<button class="ui-button quantifiable" title="Předchozí výraz se může vyskytnout n-krát až m-krát">{n,m}</button>
						</td>
						<td>
							<button class="ui-button quantifiable" title="V kombinaci: x*? x+? x?? x{n}? x{n,}? x{n,m}?. Znamená že kvantifikátor není chamtivý, Vybere nejmenší vyhovující výskyt. Například: /&lt;.*?&gt;/ vybere 	&rdquo;<foo>&rdquo; z &rdquo;<foo> <bar>&rdquo;, namísto /&lt;.*?&gt;/ který vybere celý řetězec &rdquo;<foo> <bar>&rdquo;">{..}?</button>
						</td>
					</tr>
				</table>
			</div>
		</div>
		<div class="menu-sec" id="assertions">
			<div class="menu-capt">prosazování</div>
			<div class="menu-cont">
				<table>
					<tr>
						<td>
							<button class="ui-button" title="Vybere x pouze pokud je následováno y-em">x(?=y)</button>
						</td>
						<td>
							<button class="ui-button" title="Vybere x pouze pokud není následování y-em">x(?!y)</button>
						</td>
					</tr>
				</table>
			</div>
		</div>
	</div>
  </div>
</div>
</body>
</html>
